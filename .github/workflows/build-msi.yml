name: Build MSI Installer

on:
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest
    
    permissions:
      contents: write  # Required for uploading release assets
      actions: read    # Required for workflow

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Extract version from project file
      id: get_version
      shell: pwsh
      run: |
        try {
          [xml]$csproj = Get-Content MoneyShot/MoneyShot.csproj
          $version = $csproj.Project.PropertyGroup.Version
          
          if ([string]::IsNullOrWhiteSpace($version)) {
            throw "Version property not found in MoneyShot.csproj"
          }
          
          $buildNumber = $env:GITHUB_RUN_NUMBER
          if ([string]::IsNullOrWhiteSpace($buildNumber)) {
            $buildNumber = "0"
          }

          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "build_number=$buildNumber" >> $env:GITHUB_OUTPUT
        } catch {
          Write-Error "Failed to extract version: $_"
          exit 1
        }

    - name: Restore dependencies
      run: dotnet restore MoneyShot/MoneyShot.csproj

    - name: Build
      run: dotnet build MoneyShot/MoneyShot.csproj --configuration Release --no-restore /p:AssemblyVersion=${{ steps.get_version.outputs.version }}.${{ steps.get_version.outputs.build_number }} /p:FileVersion=${{ steps.get_version.outputs.version }}.${{ steps.get_version.outputs.build_number }}

    - name: Publish
      run: dotnet publish MoneyShot/MoneyShot.csproj --configuration Release --output ./publish --no-build --self-contained false

    - name: Install WiX Toolset
      run: |
        dotnet tool install --global wix
        wix extension add -g WixToolset.UI.wixext
        wix extension add -g WixToolset.Util.wixext

    - name: Build MSI
      shell: pwsh
      run: |
        $msiVersion = "${{ steps.get_version.outputs.version }}.${{ steps.get_version.outputs.build_number }}"
        wix build -arch x64 -ext WixToolset.UI.wixext -ext WixToolset.Util.wixext `
          -d PublishDir="${{ github.workspace }}\publish" `
          -d ProductVersion=$msiVersion `
          -out MoneyShot.msi `
          Installer/Product.wxs

    - name: Upload MSI artifact
      uses: actions/upload-artifact@v4
      with:
        name: MoneyShot-MSI
        path: MoneyShot.msi

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: MoneyShot.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
