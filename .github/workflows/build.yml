name: Build Money Shot

on:
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Extract version from project file
      id: get_version
      shell: pwsh
      run: |
        try {
          [xml]$csproj = Get-Content MoneyShot/MoneyShot.csproj
          $version = $csproj.Project.PropertyGroup.Version
          
          if ([string]::IsNullOrWhiteSpace($version)) {
            throw "Version property not found in MoneyShot.csproj"
          }
          
          $buildNumber = $env:GITHUB_RUN_NUMBER
          if ([string]::IsNullOrWhiteSpace($buildNumber)) {
            $buildNumber = "0"
          }

          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "build_number=$buildNumber" >> $env:GITHUB_OUTPUT
        } catch {
          Write-Error "Failed to extract version: $_"
          exit 1
        }

    - name: Restore dependencies
      run: dotnet restore MoneyShot/MoneyShot.csproj

    - name: Build
      run: dotnet build MoneyShot/MoneyShot.csproj --configuration Release --no-restore /p:AssemblyVersion=${{ steps.get_version.outputs.version }}.${{ steps.get_version.outputs.build_number }} /p:FileVersion=${{ steps.get_version.outputs.version }}.${{ steps.get_version.outputs.build_number }}

    - name: Publish
      run: dotnet publish MoneyShot/MoneyShot.csproj --configuration Release --output ./publish --no-build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MoneyShot-Build
        path: ./publish/

    - name: Create Release Zip
      if: github.event_name == 'release'
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath MoneyShot-Release.zip

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./MoneyShot-Release.zip
        asset_name: MoneyShot-Release.zip
        asset_content_type: application/zip
