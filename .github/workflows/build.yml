name: Build Money Shot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore MoneyShot/MoneyShot.csproj

    - name: Build
      run: dotnet build MoneyShot/MoneyShot.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish MoneyShot/MoneyShot.csproj --configuration Release --output ./publish --no-build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MoneyShot-Build
        path: ./publish/

    - name: Create Release Zip
      if: github.event_name == 'release'
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath MoneyShot-Release.zip

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./MoneyShot-Release.zip
        asset_name: MoneyShot-Release.zip
        asset_content_type: application/zip
